<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main-field">
            <div class="title">
                <p>Calculator</p>
            </div>
            <div class="calc-field">
                <div class="calc-field__header">
                    <input class="calc-field__header-input" placeholder="Result" type="text" id="result" readonly="true">
                    <input class="calc-field__header-btn" type="button" value="C">
                </div>

                <div class="calc-field__buttons">
                    <input class="calc-field__buttons-btn" id="btn1" type="button" value="1" onclick="display('1')">
                    <input class="calc-field__buttons-btn" id="btn2" type="button" value="2" onclick="display('2')">
                    <input class="calc-field__buttons-btn" id="btn3" type="button" value="3" onclick="display('3')">
                    <input class="calc-field__buttons-btn" id="btn+" type="button" value="+" onclick="display('+')">
                    <input class="calc-field__buttons-btn" id="btn4" type="button" value="4" onclick="display('4')">
                    <input class="calc-field__buttons-btn" id="btn5" type="button" value="5" onclick="display('5')">
                    <input class="calc-field__buttons-btn" id="btn6" type="button" value="6" onclick="display('6')">
                    <input class="calc-field__buttons-btn" id="btn-" type="button" value="-" onclick="display('-')">
                    <input class="calc-field__buttons-btn" id="btn7" type="button" value="7" onclick="display('7')">
                    <input class="calc-field__buttons-btn" id="btn8" type="button" value="8" onclick="display('8')">
                    <input class="calc-field__buttons-btn" id="btn9" type="button" value="9" onclick="display('9')">
                    <input class="calc-field__buttons-btn" id="btnx" type="button" value="*" onclick="display('*')">
                    <input class="calc-field__buttons-btn" id="btn/" type="button" value="/" onclick="display('/')">
                    <input class="calc-field__buttons-btn" id="btn0" type="button" value="0" onclick="display('0')">
                    <input class="calc-field__buttons-btn" id="btn." type="button" value="." onclick="display('.')">
                    <input class="calc-field__buttons-btn" id="btn=" type="button" value="=" onclick="solve()">                
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
